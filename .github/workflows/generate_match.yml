name: Daily IPL Match Generator

on:
  schedule:
    - cron: "30 3 * * *"   # 09:00 IST = 03:30 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests pillow feedparser

      - name: Run generator
        run: |
          cd generator
          python3 generate_from_api.py

      - name: Commit generated files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-generated IPL match for $(date +'%Y-%m-%d')" || echo "No changes"
          git push

      # -------------------------------
      # ðŸ”¥ Auto-post to Telegram Channel
      # -------------------------------
      - name: Post to Telegram
        run: |
          MESSAGE=$(cat telegram/latest_message.txt)
          curl -X POST \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "chat_id=${{ secrets.TELEGRAM_CHANNEL_ID }}" \
            -d "parse_mode=Markdown" \
            --data-urlencode "text=$MESSAGE" \
            https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage

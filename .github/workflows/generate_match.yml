name: Generate IPL Match + Deploy
permissions:
  contents: write


on:
  workflow_dispatch:          # позволява ръчно пускане
  schedule:
    - cron: "0 */6 * * *"     # на всеки 6 часа

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1) Checkout repo
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      # -------------------------------------------------
      # 2) Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # -------------------------------------------------
      # 3) Install Python dependencies
      # -------------------------------------------------
      - name: Install dependencies
        run: |
          pip install pillow requests

      # -------------------------------------------------
      # 4) Run the match generator (HTML, JSON, PNG, Telegram)
      # -------------------------------------------------
      - name: Run generate_from_api.py
        run: |
          cd generator
          python3 generate_from_api.py

      # -------------------------------------------------
      # 5) Generate RSS feed
      # -------------------------------------------------
      - name: Generate RSS feed
        run: |
          cd generator
          python3 generate_rss.py

      # -------------------------------------------------
      # 6) Commit changes back to the repository
      # -------------------------------------------------
      - name: Commit and push if changed
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions Bot"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated match update: $(date)"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi

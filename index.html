<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>IPL Insights â€“ Match Predictions & Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="assets/css/style.css" />

<style>
body {
    background: #0d111c;
    color: #fff;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 850px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    padding: 15px;
}

.header h1 {
    margin: 0;
    color: #00d9ff;
    font-size: 34px;
}

.card {
    background: #141828;
    padding: 18px 22px;
    border-radius: 14px;
    margin: 18px 0;
    border: 1px solid #252b44;
}

.card h2 {
    margin-top: 0;
    color: #ffd34d;
}

img.match-image {
    width: 100%;
    border-radius: 14px;
    margin-top: 10px;
}

.cta-btn {
    display: block;
    width: 100%;
    background: #ffb100;
    color: #000;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    border-radius: 12px;
    font-weight: bold;
    text-decoration: none;
    margin: 25px 0;
}
</style>

</head>
<body>

<div class="container">

    <div class="header">
        <h1>IPL Insights</h1>
        <p>AI-Powered Cricket Predictions & Match Intelligence</p>
    </div>

    <div class="card" id="main-info">
        <h2>Loading match...</h2>
    </div>

    <div class="card" id="match-card-img"></div>

    <div class="card" id="pitch"></div>
    <div class="card" id="projected"></div>
    <div class="card" id="probability"></div>
    <div class="card" id="ai"></div>

    <a id="cta1" href="#" class="cta-btn" target="_blank">Bet Now</a>
    <a id="cta2" href="#" class="cta-btn" target="_blank">Claim 125% Bonus</a>

</div>

<script>
fetch("data/latest.json")
    .then(res => res.json())
    .then(data => {

        // MAIN MATCH INFO
        document.getElementById("main-info").innerHTML = `
            <h2>${data.teamA} vs ${data.teamB}</h2>
            <p><strong>Date:</strong> ${data.date}</p>
            <p><strong>Venue:</strong> ${data.venue}</p>
        `;

        // MATCH CARD IMAGE
        document.getElementById("match-card-img").innerHTML = `
            <img class="match-image" src="assets/img/cards/${data.date}.png" />
        `;

        // PITCH REPORT
        document.getElementById("pitch").innerHTML = `
            <h2>Pitch Report</h2>
            <p>${data.pitch}</p>
        `;

        // PROJECTED SCORE
        document.getElementById("projected").innerHTML = `
            <h2>Projected Score</h2>
            <p>${data.projected}</p>
        `;

        // WIN PROBABILITY
        document.getElementById("probability").innerHTML = `
            <h2>Win Probability (AI Model)</h2>
            <p>${data.teamA}: ${data.ml_probability.teamA_prob}%</p>
            <p>${data.teamB}: ${data.ml_probability.teamB_prob}%</p>
        `;

        // AI PREDICTION
        document.getElementById("ai").innerHTML = `
            <h2>AI Prediction Summary</h2>
            <p>${data.ai_summary}</p>
        `;

        // CTA BUTTONS (replace with affiliate link)
        document.getElementById("cta1").href = "YOUR_AFFILIATE_LINK_HERE";
        document.getElementById("cta2").href = "YOUR_AFFILIATE_LINK_HERE";
    })
    .catch(err => {
        document.getElementById("main-info").innerHTML = `
            <h2>Error loading match data</h2>
            <p>${err}</p>
        `;
    });
</script>

</body>
</html>
